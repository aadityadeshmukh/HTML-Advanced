<!DOCTYPE html>
<html>
  <head>
    <title>HTML-Advanced</title>
  </head>
  <body>
    <!-- Blocks and inline elements -->
    <div style="border:2px solid black">Hello this is DIV</div>
    <div style="border:2px solid black">I take up the all the available room and start on a new line</div>
    <div style="border:2px solid black">I am a type of a block element</div>
    <span style="border:2px dashed red">Hello I am span</span>
    <span style="border:2px dashed red">I only spread myself as needed</span>
    <span style="border:2px dashed red">& I dont even start on a new line</span>
    <span style="border:2px dashed red">I am an inline element</span>
  </body>
</html>
